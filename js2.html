
<!DOCTYPE html>
<html>
    <head>
        <title>Calculate Example</title>
        <style>
            *{box-sizing: border-box;}
            .content
            {
                width:350px;
                height:350px;
                margin:40px;
                background-color: whitesmoke;
                padding:40px;
            }
            
           button{
               margin-left: 70px;
           }
        </style>
       
    </head>
    <body>
        <div class="content">
            <form>
                <label>From:</label>
                <input type="number" placeholder="first number" id="number1"><br><br>
                <label>To :</label>
                <input type="number" placeholder="second number" id="number2" style="margin-left: 14px;"><br><br>
                <p>Select Operator:</p>
                <select id="Insert">
                  <option value="add">Add</option>
                  <option value="sub">Sub</option>
                  <option value="mul">Multi</option>
                  <option value="div">Divide</option>
                </select><br><br>
                <button type="button" onclick="calculate()">Calculate</button>

            </form>
            <h3>Calculation Result:</h3>
            =<label id="demo"></label>
        </div>
        <script>
           
            function calculate()
            {   
                var result=0;
                var a=parseInt(document.getElementById("number1").value);
                
                var b=parseInt(document.getElementById("number2").value);
                var c=document.getElementById("Insert").value;
                switch(c){
                    case "add": result=a+b;
                                break;
                    case "sub": result=a-b;
                                break;
                    case "mul": result=a*b;
                                break;
                    case "div": result=a/b;
                                break;
                }
                document.getElementById("demo").innerHTML=result;
                    
            }
        </script>
    </body>
</html>
